<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .file-input {
            padding: 12px;
            border-radius: 8px;
            background: white;
            color: black;
            border: none;
            width: 100%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .file-input:hover {
            transform: scale(1.05);
        }

        .submit-btn {
            margin-top: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #6a11cb;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .submit-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Your Image</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" class="file-input" required>
            <button type="submit" class="submit-btn">Upload Image</button>
        </form>
    </div>
</body>

</html>
